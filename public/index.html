    <div class="container">
        <h1>Text-to-Speech Converter</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <p id="wordCount">Word Count: 0</p> <!-- Dynamic word count display -->
        <label>select language for text to speech</label>
        <select id="voiceSelect">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="ml">Malayalam</option>
        </select>
        <label>select language for translate</label>
        <select id="translateSelect">
            <option value="">No Translation</option>
            <option value="en">Translate to English</option>
            <option value="es">Translate to Spanish</option>
            <option value="fr">Translate to French</option>
            <option value="hi">Translate to Hindi</option>
            <option value="ta">Translate to Tamil</option>
            <option value="ml">Malayalam</option>
        </select>
        
        <button id="convertButton" class=" convert text-light">Convert</button>
        <div id="downloadLink" style="display: none;">
            <a id="audioLink" href="#" download>Download Audio</a>
        </div>
         <!-- Audio preview element -->
         <audio id="audioPlayer" controls style="display: none; margin-top: 10px;">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="spinner" class="spinner" style="display: none;">
        <div class="loader"></div>
