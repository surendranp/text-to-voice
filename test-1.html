<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Voices</title>
</head>
<body>
  <h2>Check Available Voices</h2>
  <button onclick="logVoices()">Log Voices</button>
  
  <script>
    // Function to log available voices in the browser
    function logVoices() {
      const voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        console.log("No voices available.");
        return;
      }
      
      console.log("Available voices:");
      voices.forEach((voice, index) => {
        console.log(`Voice ${index + 1}:`);
        console.log(`Name: ${voice.name}`);
        console.log(`Language: ${voice.lang}`);
        console.log(`Gender: ${voice.gender || 'Unknown'}`);
        console.log('-----------------------------------');
      });
    }

    // Load voices asynchronously
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = logVoices;
    } else {
      logVoices();
    }
  </script>
</body>
</html>
